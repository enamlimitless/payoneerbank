<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Payoneer Bank Limited</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div id="login-area">
            <h1 class="text-center display-3 text-info mt-3">Welcome To Payoneer Bank</h1>
            <div class="submit-area">
                <h4 class="h2">Login</h4>
                <input class="form-control mt-5" type="text" name="" id="" placeholder="Enter Your Email">
                <input class="form-control mt-5" type="password" name="" id="" placeholder="Enter Your Password">
                <button id="login" class="btn btn-success mt-5">Submit</button>
            </div>
        </div>
    </div>
</div>



<div id="transaction-area">
    <div class="container">
        <div class="row mt-5 d-flex justify-content-center">
            <h1 class="text-center text-success display-4 my-5">Your Account</h1>
            <div class="col-md-3 bg-success text-center text-light p-5 m-4">
                <h4>Deposit</h4>
                <h2>$ <span id="deposit"></span></h2>
            </div>
            <div class="col-md-3 bg-info text-light text-center p-5 m-4">
                <h4>Withdraw</h4>
                <h2>$ <span id="deposit"></span></h2>
            </div>
            <div class="col-md-3 bg-warning text-center text-light p-5 m-4">
                <h4>Balance</h4>
                <h2>$<span id="deposit"> 500</span></h2>
            </div>
        </div>
        <div class="row mt-5 d-flex justify-content-center mb-5">
            <div class="col-md-5 bg-light shadow p-5 m-3">
                <h3>Deposit</h3>
                <input class="form-control" type="text" placeholder="Enter Your Amount"><br>
                <button class="btn btn-success">Submit</button>
            </div>
            <div class="col-md-5 bg-light shadow p-5 m-3">
                <h3>Withdraw</h3>
                <input class="form-control" type="text" placeholder="Enter Your Amount"><br>
                <button class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</div>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="payoneerBank.js"></script>
</body>
</html>
